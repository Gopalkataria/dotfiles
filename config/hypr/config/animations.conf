# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/0.45.0/Configuring/Animations/


animations {
    enabled = yes

    # Smoother bezier curves
    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    bezier = smoothOut, 0.16, 1, 0.3, 1
    bezier = smoothIn, 0.7, 0, 0.84, 0
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    # Window animations - smoother and more consistent
    animation = windowsIn, 1, 4, smooth, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, smooth, slide

    # Border animation - subtle and clean
    animation = border, 1, 8, smooth
    animation = borderangle, 1, 8, smooth

    # Workspace animations - fluid transitions
    animation = workspacesIn, 1, 4, smooth, slide
    animation = workspacesOut, 1, 4, smooth, slide

    # Fade animations for cleaner feel
    animation = fade, 1, 4, smooth
    animation = fadeDim, 1, 4, smooth

    # Layer animations (for overlays, notifications, etc.)
    animation = layers, 1, 3, smooth, slide
}

plugin {
    hyprtrails {
        # Cleaner trail color with proper alpha
        color = rgba(ff6989aa)
    }
}
